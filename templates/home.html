<!DOCTYPE html>
<html>
<head>
  <title>Osiris Catalogus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    #banner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh; /* 50% of the viewport height */
      overflow: hidden;
    }

    #banner {
      max-width: 100%;
      height: auto;
      object-fit: contain; /* Keeps the entire image visible without cropping */
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d2d2d;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      font-size: 28px;
      color: rgb(100, 100, 100);
    }

    .bodytext {
      font-size: 16px;
      color: rgb(80, 80, 80);
    }

    button {
      background-color: #2d2d2d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a1a1a;
    }

    #container {
      max-width: 720px;
      margin: 0 auto; 
    }
  </style>
</head>
<body>
  {%include 'nav.html' %}
  <div id="banner-container">
    <img class="img-fluid" id="banner" src="https://osiris-catalogus-website--matthijsvangils.repl.co/static/tilburg-university-272-logo.png" alt="Banner">
  </div>
  <div class="container">
    <header>
      <h1 class="text-center mt-2 mb-4">Osiris Catalogus</h1>
    </header>
    <p class="lead"> 
      <!-- Your content here -->
    </p>
    <h2>Courses</h2>
    <p>
      <div>
        {% for job in jobs %}
          {% include 'jobitem.html' %}
        {% endfor %}
      </div>
    </p>
    <div style="text-align:center;">
      <button class="btn btn-primary btn-lg">Contact Us</button>
    </div>
  </div>
  {% include 'footer.html' %}
</body>
</html>
